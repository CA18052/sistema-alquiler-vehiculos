# =======================
#  Configuración General
# =======================
server.port=8080
spring.application.name=Sistema de Alquiler de Vehículos

# =======================
#  H2 en Memoria (Desarrollo)
# =======================
spring.datasource.url=jdbc:h2:mem:vehiculosdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (para mostrar en la defensa)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# =======================
#  JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================
#  Zona Horaria / JSON
# =======================
spring.jackson.time-zone=UTC
